{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1> Listar Productos </h1>
    <table class="table ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">precio</th>
            <th scope="col">Fecha de Registro</th>
          </tr>
        </thead>
        <tbody>

        {% for u in usuarios %}    
          <tr>
            <th scope="row">{{ u.id}}</th>
            <td>{{ u.nombre}}</td>
            <td>{{ u.precio}}</td>
            <td>{{ u.f_registro}}</td>
          </tr>
          {% endfor %}
        </tbody>
      
      </table>
</div>
{% endblock %}
