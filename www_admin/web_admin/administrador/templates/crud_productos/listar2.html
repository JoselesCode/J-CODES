{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1> Listar Productos </h1>
    <table class="table ">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Fecha de Registro</th>
          </tr>
        </thead>
        <tbody>

        {% for u in productos %}    
          <tr>
            <th scope="row">{{ u.id2}}</th>
            <td>{{ u.nombre2}}</td>
            <td>{{ u.precio2}}</td>
            <td>{{ u.f_registro2}}</td>
          </tr>
          {% endfor %}
        </tbody>
      
      </table>
</div>
{% endblock %}
