{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1> Actualizar Producto </h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="{% url 'actualizar2' %}" method="POST">
        {% csrf_token %}


        <div class="form-group row">
            <label for="nombre2" class="col-4 col-form-label">ID PRODUCTO</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-id.badge"></i>
                        </div>
                    </div> 
                    
                    <select id="id2" name="id2">    
                    {% for u in productos %}
                        <option value="{{u.id2}}">{{u.id2}}</option>
                    {% endfor%}
                    </select>

                </div>
            </div>
        </div>


        <div class="form-group row">
            <label for="nombre2" class="col-4 col-form-label">Nombre</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-shopping-basket"></i>
                        </div>
                    </div> 
                    <input id="nombre2" name="nombre2" type="text" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="precio2" class="col-4 col-form-label">Precio</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-money"></i>
                        </div>
                    </div> 
                    <input id="precio2" name="precio2" type="number" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">
                    <i class="fa fa-hand-o-right"></i> Actualizar Producto
                </button>
            </div>
        </div>
    </form> 
</div>
{% endblock %}
