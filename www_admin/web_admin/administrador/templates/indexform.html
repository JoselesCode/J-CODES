{% extends 'index_master.html' %}
{% load static %}

{% block content %}
    <!-- page content -->
    <div class="right_col" role="main">
        <section id="Formulario" style="font-size: 18px; text-align: justify;">
            <h2>Formulario De Contacto</h2>
            <form id="indexform" method="post" action="{% url 'indexform' %}">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="nombre1" class="col-4 col-form-label">Nombre:</label> 
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-address-book"></i>
                                </div>
                            </div> 
                            <input id="nombre1" name="nombre1" type="text" required="required" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="correo" class="col-4 col-form-label">Correo</label> 
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-inbox"></i>
                                </div>
                            </div> 
                            <input id="correo" name="correo" type="email" class="form-control" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="asunto3" class="col-4 col-form-label">Asunto:</label> 
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-bullhorn"></i>
                                </div>
                            </div> 
                            <input id="asunto3" name="asunto3" type="text" class="form-control" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="textarea" class="col-4 col-form-label">Mensaje:</label> 
                    <div class="col-8">
                        <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control" required="required"></textarea>
                    </div>
                </div> 
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button type="submit" class="btn btn-primary">Crear Solicitud</button>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <!-- Script para mostrar mensaje de éxito y limpiar campos -->
    <script>
        document.getElementById('indexform').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que se envíe el formulario directamente

            // Aquí podrías realizar una solicitud AJAX si lo prefieres

            // Mostrar mensaje de éxito
            alert('Solicitud enviada con éxito');

            // Limpiar campos del formulario
            document.getElementById('nombre1').value = '';
            document.getElementById('correo').value = '';
            document.getElementById('asunto3').value = '';
            document.getElementById('textarea').value = '';

            // Puedes redirigir al usuario a otra página si lo deseas
            // window.location.href = '/ruta-de-destino';
        });
    </script>
    <!-- /page content -->
{% endblock %}
