<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscibirse</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/icon.jpg">
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            
            <h3>Crear una cuenta</h3>
            <form method="post" action="">
                <div class="input-box">
                    <input type="text" placeholder="Nombre Completo" class="input-control" name="name">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" class="input-control" name="Email">
                </div>
                <div class="input-box">
                    <input type="Password" placeholder="Password" class="input-control" name="password">
                </div>
                <button type="submit" class="btn">Crear cuenta</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="indexLogin.html" class="gradient-text"> Iniciar sesión</a></p>
        </div>

    </section>
    
    

</body>
</html>
